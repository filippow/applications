<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js'></script>
</head>
<body>
    <div class='menu'>
        <span class='menu-arrow'>
            <i class="fas fa-arrow-left"></i>
        </span>
        <span class='menu_button menu_button-save'>Сохранить отзывы</span>
        <span class='menu_button menu_button-delete'>Удалить все отзывы</span>
    </div>
    <div id="map" ></div>
    <div class="frame">
        <div class='header'>
            <div class='marker'>
                <span class="fas fa-map-marker-alt"></span>
            </div>
            <span class='adress'></span>
            <div class='close'>
                <span class="far fa-times-circle"></span>
            </div>
        </div>
        <div class='content'></div>
        <div class='footer'>
            <div class='footer_title'>ВАШ ОТЗЫВ</div>
            <div class='form'>
                <input class='input_name footer_input' type='text' placeholder='Ваше имя'>
                <input class='input_place footer_input' type='text' placeholder='Укажите место'>
                <textarea class='input_impression footer_input' placeholder='Ваши впечатления'></textarea>
                <div class='add'>
                    <button class='add_button'>Добавить</button>
                </div>
            </div>
        </div>
    </div>

    <script id="review" type="text/x-handlebars-template">
        <div class='person'>
                <span class='name'>{{name}}:</span>
                <span class='target'>{{target_place}}</span> 
                <div class='impression'>{{impression}}</div>
                <div class='date_container'>
                    <span class='date'>{{date}}</span> 
                </div>
            </div>
    </script>

    <script id="baloonContent" type="text/x-handlebars-template">
        <div>
            <div class='place' data-link='{{review_id}}'>{{adress}}</div>  
            <div class='impression'>{{impression}}</div>       
        </div>
    </script>

    <script src='index.js' type='module'></script>
</body>
</html>
