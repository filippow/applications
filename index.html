<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js' ></script>
    <script src="https://vk.com/js/api/openapi.js?159" type="text/javascript"></script>
<body>
    
    <div id="app">
        <div class='header'>Выберите друзей</div>
        <div class='container'>
            <div class='leftBar'>
                <div class="search">
                    <i class="fas fa-search"></i>
                    <input type="text" class='leftSearch'></input>
                </div>
                <div class="leftBar_container"></div>
            </div>
            <div class='rightBar'>
                <div class="search">
                    <i class="fas fa-search"></i>
                    <input type="text" class='rightSearch'>
                </div>
                <div class="rightBar_container"></div>
            </div>
        </div>
        <div class="footer">
            <button class='save'>СОХРАНИТЬ</button>
        </div>
    </div>


    <script id="friend" type="text/x-handlebars-template">
        {{#each friends}}
            <div class="friend" id={{id}}>
            <img src={{photo_50}} class='photo'>
            <span>{{first_name}} {{last_name}}</span>
            <span class='cross'>
                {{#if cross}}
                    <i class = 'fas fa-times-circle'></i>
                {{else}}
                    <i class = 'fas fa-plus'></i>
                {{/if}}
                
            </span>
            </div>
        {{/each}}
      </script>

    <script src='index.js' type='module'></script>
</body>
</html>
